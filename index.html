<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Login Sederhana</title>
</head>
<body>

    <!-- Area Login -->
    <div id="login-area">
        <h2>Login</h2>

        <label>Username: 
            <input type="text" id="username">
        </label>
        <br><br>

        <label>Password:
            <input type="password" id="password">
        </label>
        <br><br>

        <button id="loginBtn">Login</button>
        <p id="msg" style="color:red;"></p>
    </div>

    <!-- Area Setelah Login Berhasil -->
    <div id="success-area" style="display:none;">
        <h2>Login Berhasil</h2>
        <p>Selamat datang! Ini tampilan setelah login berhasil.</p>
    </div>

    <script src="script.js"></script>
</body>
</html>
